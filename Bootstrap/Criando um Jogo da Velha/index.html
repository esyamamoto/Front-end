<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Jogo da Velha</title>
  
</head>
<body>
    <div class="game">
       <div class="area display-area">
            <div class="display players-wrapper">
                <div class="player">
                    <label>Player X:</label>
                    <span class="Score">0</span>
                </div>
                <div class="player">
                    <label>Player O:</label>
                    <span class="Score">0</span>
                </div>
            </div>
            <div class="display msg-wrapper">
                <div class="msg">Start Game</div>
            </div>
       </div>


        <div class="area board-area">
            <div class="board">
                <div class="row">
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                    <div class="col">
                        <div class="piece"></div>
                    </div>
                </div>

            </div>
    
    
    
    
        </div>


       <div class="area action-area">
           <div class="display wrapper btn-wrapper">
               <div class="btn">
                   Restart Game
               </div>
           </div>
       </div>

    </div>

    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript">
        
        startGame();
            
    
    </script>
    </body>
    </html>
