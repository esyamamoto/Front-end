    <!--formulário de contato-->
    <div class="container mb-50">
        <div class="container-4">
            <form class="needs-validation" novalidate>
                <div class="form-group-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Nome: </label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" value=""
                            required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">E-mail:</label>
                        <input type="email" class="form-control" id="validationCustom02" placeholder="example@email.com"
                            id="email" required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTextarea">Messagem</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Digite uma mensagem ..." required></textarea>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                    </div>
            </form>

        </div>
    </div>
